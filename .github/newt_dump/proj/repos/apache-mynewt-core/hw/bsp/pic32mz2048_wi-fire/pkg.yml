pkg.name: hw/bsp/pic32mz2048_wi-fire
pkg.type: bsp
pkg.description: BSP definition for the 6LoWPAN Clicker board.
pkg.author: "Apache Mynewt <dev@mynewt.apache.org>"
pkg.homepage: "http://mynewt.apache.org/"
pkg.keywords:
    - pic32
    - microchip
    - clicker

pkg.cflags:
    - -mprocessor=32MZ2048EFG100
pkg.lflags:
    - -Wl,--defsym=_min_heap_size=0x400

pkg.deps:
    - "@apache-mynewt-core/hw/mcu/microchip/pic32mz2048efg100"
    - "@apache-mynewt-core/libc/baselibc"

pkg.deps.UART_0:
    - "@apache-mynewt-core/hw/drivers/uart/uart_hal"

pkg.deps.UART_1:
    - "@apache-mynewt-core/hw/drivers/uart/uart_hal"

pkg.deps.UART_2:
    - "@apache-mynewt-core/hw/drivers/uart/uart_hal"

pkg.deps.UART_3:
    - "@apache-mynewt-core/hw/drivers/uart/uart_hal"

pkg.deps.UART_4:
    - "@apache-mynewt-core/hw/drivers/uart/uart_hal"

pkg.deps.UART_5:
    - "@apache-mynewt-core/hw/drivers/uart/uart_hal"
