syscfg.defs:
    FAULT_STUB:
        description: >
            Turns all functions in the fault API into no-ops.  All domains are
            considered to have a chronic fail count of 0.
        value: 0

    FAULT_CLI:
        description: >
            Enables the `fault` CLI command.
        value: 0

    FAULT_SYSINIT_STAGE:
        description: >
            Sysinit stage for fault functionality.
        value: 51

    FAULT_MAX_DOMAINS:
        description: >
            The maximum number of fault domains that can be registered.
        value: 8

    FAULT_DOMAIN_NAMES:
        description: >
            Enables user friendly names for fault domains.
        value: 0
