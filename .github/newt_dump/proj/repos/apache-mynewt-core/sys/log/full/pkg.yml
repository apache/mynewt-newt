pkg.name: sys/log/full
pkg.description: Logging utilities for embedded systems.
pkg.author: "Apache Mynewt <dev@mynewt.apache.org>"
pkg.homepage: "http://mynewt.apache.org/"
pkg.keywords:
    - logging

pkg.deps:
    - "@apache-mynewt-core/kernel/os"
    - "@apache-mynewt-core/sys/flash_map"
    - "@apache-mynewt-core/sys/log/common"
    - "@apache-mynewt-core/util/cbmem"
pkg.deps.LOG_FCB:
    - "@apache-mynewt-core/hw/hal"
    - "@apache-mynewt-core/fs/fcb"
pkg.deps.LOG_CLI:
    - "@apache-mynewt-core/sys/shell"
    - "@apache-mynewt-core/encoding/base64"

pkg.deps.LOG_NEWTMGR:
    - "@apache-mynewt-core/mgmt/mgmt"
    - "@apache-mynewt-core/encoding/cborattr"
    - "@apache-mynewt-core/encoding/tinycbor"

pkg.deps.LOG_STORAGE_WATERMARK:
    - sys/config

pkg.apis:
    - log

pkg.init:
    log_init: 'MYNEWT_VAL(LOG_SYSINIT_STAGE_MAIN)'

pkg.init.LOG_FCB_SLOT1:
    log_init_slot1: 'MYNEWT_VAL(LOG_SYSINIT_STAGE_SLOT1)'
