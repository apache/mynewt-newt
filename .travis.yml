language: go

_addons: &addon_conf
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-7-multilib
      - linux-libc-dev:i386

go:
  - "1.11"

git:
  depth: false

matrix:
  include:
    - os: linux
      addons: *addon_conf

    - os: osx
      osx_image: xcode9.2

env:
  - GO111MODULE=on

before_install:
  - printenv
  - export GOPATH=$HOME/gopath
  - go version
  - ifconfig -a

install:
  - git clone https://github.com/runtimeco/mynewt-travis-ci $HOME/ci
  - chmod +x $HOME/ci/*.sh
  - export TEST=TEST_ALL
  - $HOME/ci/${TRAVIS_OS_NAME}_travis_install.sh
  - export TEST=TEST_NEWT
  - $HOME/ci/${TRAVIS_OS_NAME}_travis_install.sh
  - ./build.sh
  - export PATH=$(pwd)/newt:$PATH

before_script:
  - newt version
  - gcc --version

script:
  - $HOME/ci/test_newt.sh

cache:
  directories:
  - $HOME/TOOLCHAIN
  - $HOME/Library/Caches/Homebrew
